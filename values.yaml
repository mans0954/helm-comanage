# Default values for comanage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tier/comanage
  tag: 3.2.0-20190101
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations: {
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  }
  path: /
  hosts:
    - comanage.tier.minikube
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

MetadataProvider:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  postgresqlDatabase: "comanage"
  postgresqlUsername: "comanage"

admin_given_name:  'Alfred'
admin_family_name: 'Wessex'
admin_username:    'admin@bar.ac.uk'
entityID:          'http://comanage.tier.minikube/shibboleth'
discoveryURL:      'http://comanage.tier.minikube/registry/pages/eds/index' 
